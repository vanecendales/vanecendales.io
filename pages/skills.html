            var heightX = findlargest(dict);

        function findlargest(dict) {
            var heightX = 0;
            for (var k in dict) {
                if (dict.hasOwnProperty(k)) {
                    if (heightX < dict[k][1]) {
                        heightX = dict[k][1];
                    }
                }
            }
            return heightX ;
        }




        function parseData(dict, heightX) {
            var string = '';

            for (var k in dict) {
                if (dict.hasOwnProperty(k)) {
                    var $temp = $('<div>').addClass('pyramid-chart');

                    $temp.append('<h3>' + k + '</h3>');
                    $temp.append('<label>' + dict[k][0] + '</label>');
                    $temp.append('<div class="pyramid"><span data-height="' +(dict[k][1]* 2) + '"></span><span data-height="' + (dict[k][1]* 2) + '"></span></div>');
                    $temp.append('<label class="desc">' + dict[k][1] + '</label>');


                    $temp.appendTo('#chart');

                    moveit($temp.find('.pyramid span'), dict[k][1], heightX);
                }

            }

        }





        function moveit($ele, $endX, heightX) {
            $endX = $ele.attr('data-height');

            var i = 0,

                id = setInterval(function () {
                    $ele.css({
                        'border-top': i + 'px solid transparent',
                        'margin-top': heightX - 40 - i + 'px'
                    });


                    i++;

                    if (i > $endX) {
                        clearInterval(id)
                    }

                }, 20);
        }
    </script>
